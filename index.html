        <div class=" mt-5">

        </div>
        <div class="right">

            <!-- Review 1 -->
            <div class="d-flex align-items-center mb-3">
                <img src="path_to_reviewer1.jpg" alt="Reviewer 1" class="mr-2" style="width: 50px;">

                    <div>★★★★☆</div>

                </div>
            </div>

                    <div>★★★☆☆</div>
                    <div>Review 2 text...</div>
                </div>
            </div>
            <!-- Review 3 -->
            <div class="d-flex align-items-center">
                <img src="path_to_reviewer3.jpg" alt="Reviewer 3" class="mr-2" style="width: 50px;">
